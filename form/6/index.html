<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Link2Help - Seekers' Form</title>
        <link rel="stylesheet" href = "../style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">

        <style>
            #map {
            height: 400px;
            width: 800px;
        }
        </style>
    </head>
    <body>
    <div id = "wrapper">
        <div class = "header">
            <img src="../logo.png">
        </div>

        <div class = "question">
            Recommended Organizations:
        </div>

        <div id= "map"></div>

        <script>
            function initMap() {

                var locations = [
                    ['Minerva', 49.282422, -123.108164, 0],
                    ['WAVAW', 49.264340, -123.143940, 1],
                    ['Ending Violence Association of British Columbia', 49.282290, -123.109120, 2]
                ];

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13,
                    center: new google.maps.LatLng(49.2771583, -123.1323135),
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                });

                var infowindow = new google.maps.InfoWindow();

                var marker, i;

                for (i = 0; i < locations.length; i++) {
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                        map: map,
                    });

                    google.maps.event.addListener(marker, 'click', (function(marker, i) {
                        return function() {
                            infowindow.setContent(locations[i][0]);
                            infowindow.open(map, marker);
                        }
                    })(marker, i));
                }
            }
        </script>

        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnYxSOA0TNrhiwnXnAjIE-fyIb8EeNbsI&callback=initMap">
        </script>

    </div>
    </body>

</html>
