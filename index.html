<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<div class ="wrapper">

    <div class = "left-column">

        <h1>Link 2 Help</h1>

        <h2>Helping women speak up to<br>workforce issues.</h2>

        <button id ="report">Report Issue Now</button>

        <footer>

            <nav>
                <li><ion-icon name="logo-instagram"></ion-icon></li>
                <li><ion-icon name="logo-facebook"></ion-icon></li>
                <li><ion-icon name="logo-twitter"></ion-icon></li>
            </nav>

        </footer>

    </div>

    <div class = "right-column">
        <div class = "hamburger-container">
            <div class = "dropdown-content">
                <button class="hamburger"><ion-icon name="menu-outline"></ion-icon></button>
                <div class="dropdown-options">
                    <option/> About </option>
                    <option/> Services </option>
                    <option/> Get Help </option>
                    <option/> Contact </option>
                    <option/> FAQs </option>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
<script>
document.querySelector (".hamburger").addEventListener("mouseover", () => {

    document.querySelector(".dropdown-options").style.display = "inherit";
})

document.querySelector (".hamburger").addEventListener("mouseout", () => {

    document.querySelector(".dropdown-options").style.display = "none";
})
</script>
</html>
